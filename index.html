<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>簡易タイピングゲーム</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">簡易タイピングゲーム</div>
    <div class="game-container">
      <div id="wordDisplay" class="word-display"></div>
      <input
        type="text"
        id="textInput"
        class="text-input"
        placeholder="ここに単語を入力..."
        autofocus
      />
      <button id="startButton" class="start-button">ゲーム開始</button>
      <div id="feedback" class="feedback"></div>
      <div id="scoreDisplay" class="score-display">スコア: 0</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
